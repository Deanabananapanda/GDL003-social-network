            apiKey: "AIzaSyBrQLBX60ZVpF3iY-Y6pL9zl1RvgSZugBM",
            authDomain: "sholofood.firebaseapp.com",
            databaseURL: "https://sholofood.firebaseio.com",
            projectId: "sholofood",

        <Section class="mainPage">
            <!-- Joing Page -->
            <div class="joingPage" style="display:none">
                <a href=></a>
                <button id=login class="button">Inicia Sesion</button>
                <label for="btnLogin">Inicia Sesion con:</label>
                    <button id=loginWFacebook class="button btnLogin">Facebook</button>
                    <button id=loginWGmail class="button btnLogin">@gmail</button>
                <button id=register class="button">Registrate</button>
            </div>        
        </Section>

            <!-- Login Page -->
        <Section class="loginPage" style="display:none">
                <label for="emailUser">Email:</label>
                    <input type="text" class="emailUser" placeholder="Ingresa tu correo">
                <label for="passwordUser">Contraseña:</label>
                    <input type="password" class="passwordUser" placeholder="Escribe tu contraseña">
                <button class="button">Ingresar</button>  
        </Section>

            <!-- Register Page-->
        <Section class="registerPage" style="display:none">
                <form class="registerForm">
                    <label for="name">Nombre:</label>
                        <input type="text" class="name" placeholder="Ingresa tu nombre">
                    <label for="lastName">Apellido:</label>
                        <input type="text" class="lastName" placeholder="Ingresa tu apellido">
                    <label for="email">Email:</label>
                        <input type="text" class="email" placeholder="Escribe tu correo">
                    <label for="password">Contraseña:</label>
                        <input type="password" class="password" placeholder="Escribe tu contraseña">
                    <label for="passwordReplay">Confirmar contraseña:</label>
                        <input type="password" class="passwordReplay" placeholder="Escribe tu contraseña">
                    <button id=confirmRegister class=button>Aceptar</button>
                </form>
        </Section>    
        
        
        <section class="showData" style="display:none">
            <!-- Brand -->
            <header>
                <a href=></a>
            </header>
            
            <!-- Menu -->
            <main id="menu" class="menu">
                <nav class="navigation">
                    <ul class="nav">
                        <li><a href="">Home</a></li>
                        <li><a href="">Search</a></li>
                        <li><a href="">Post</a></li>
                        <li><a href="">Likes</a></li>
                        <li><a href="">Profile</a></li>
                    </ul>
                </nav>
            </main>
            
            <div id="container" class="container"></div>        
        </section>
        <script src="main.js"></script>
    </body>
</html>
