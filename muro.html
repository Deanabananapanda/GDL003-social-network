<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    </section>
    <section id="paginaMuro" class="paginaMuro">
        <div id="muro" name="muro" class="muro">
            <ul>
                <li><a href="#home" id="wall" class="btnhome wall">Muro</a></li>
                <li><a href="#buscar" class="btnhome search">Buscar</a></li>
                <li><a href="#publicar" class="btnhome publish">Publicar</a></li>
                <li><a href="#likes" class="btnhome likes">Likes</a></li>
                <li><a href="#perfil" class="btnhome profile">Perfil</a></li>
            </ul>
        </div>
    </section>

    <section id="wall" class="wall">
        <div id="containerPost" class="containerPost"></div>
    </section>

    <section id="buscar" class="Buscar">

    </section>

    <section id="publish" class="publish">
        <label for="publish">¿Que sitio descubriste?</label>
        <textarea type="textArea" rows="6" cols="70" class="post textPost"
            placeholder="Escribenos tu experiencia, no olvides incuir un # al nombrar el antojito"></textarea>
        <textarea type="textArea" rows="4" cols="50" class="post indications"
            placeholder="Indicaciones de la ubicacion, ejemplo:frente al Zoologico"></textarea>

        <p>Dinos en que zona se localiza!:
            <select name="zone">
                <option class="selectZone" value="Guadalajara">Guadalajara</option>
                <option class="selectZone" value="Zapopan">Zapopan</option>
                <option class="selectZone" value="Tlaquepaque">Tlaquepaque</option>
                <option class="selectZone" value="Tonala">Tonala</option>
                <option class="selectZone" value="Tlajomulco">Tlajomulco</option>
            </select>
        </p>

        <section id="statusOfPost">
            <label for="statusOfPost">Decide quien puede ver tu post!</label>
            <label><input type="radio" class="status" value="Public">Público</label>
            <label><input type="radio" class="status" value="Private">Privado</label>
        </section>

        <button id="saveBtn">Compartir</button>

    </section>

    <section id="likes" class="likes">

    </section>

    <section id="profile" class="profile">
        <div id="containerUserData" class="containerUserData"></div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-storage.js"></script>
    <script src="./firebase.js"></script>
    <script src="./main.js"></script>
</body>

</html>
